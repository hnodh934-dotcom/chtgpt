name: Advisory Mode Compliance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # تشغيل يومياً في الساعة 3 صباحاً UTC
    - cron: '0 3 * * *'

jobs:
  regression-test:
    name: Regression Test - Advisory Mode
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run Regression Tests
        run: pnpm test advisory-regression

      - name: Check test results
        if: failure()
        run: |
          echo "❌ CRITICAL: Advisory Mode Regression Tests Failed!"
          echo "This indicates a potential compliance violation."
          exit 1

  monitor-health:
    name: Monitor Health Check
    runs-on: ubuntu-latest
    needs: regression-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Check Monitor Health
        run: |
          # يمكن إضافة script للتحقق من صحة Monitor
          echo "Checking Advisory Monitor health..."
          # pnpm run check:monitor

      - name: Report Status
        if: always()
        run: |
          echo "Monitor health check completed"
